<section id="projects" class="relative h-[30vh] overflow-hidden bg-gray-100">
  <!-- Imagen en la parte superior con ajustes de corte -->
  <div class="absolute inset-0 w-full h-full">
    <img [src]="projectImageUrl"
         alt="projects"
         class="w-full h-full object-cover object-[center_top] md:object-[30%_15%]">
  </div>
</section>


<section id="projects-text" class="py-20 bg-gray-50">
  <div class="container mx-auto">
    <!-- Título de la sección -->
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold text-gray-800">Proyectos</h2>
      <p class="text-lg text-gray-600 mt-2">
        Aquí tienes una selección de proyectos que reflejan mi pasión por el desarrollo de software y el diseño funcional.
      </p>
    </div>

    <!-- Contenedor de las tarjetas de proyectos -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let project of projects"
           class="bg-white rounded-lg shadow-lg overflow-hidden hover:-translate-y-1 hover:shadow-2xl transition-transform duration-300 flex flex-col">

        <!-- Imagen del proyecto -->
        <img [ngSrc]="project.imageUrl"
             [alt]="project.title"
             width="600" height="400"
             class="w-full h-48 object-cover"
             loading="lazy">

        <!-- Contenido -->
        <div class="p-6 flex flex-col flex-grow">
          <h3 class="text-xl font-bold text-gray-800 mb-2">{{ project.title }}</h3>
          <p class="text-gray-600 mb-4 flex-grow">{{ project.description }}</p>

          <a [href]="project.link"
             target="_blank"
             rel="noopener noreferrer"
             class="inline-block mt-auto px-4 py-2 rounded-lg bg-blue-500 text-white font-medium text-sm hover:bg-blue-600 transition">
            Ver proyecto
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

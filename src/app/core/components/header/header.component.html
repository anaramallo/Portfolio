<nav class="navbar fixed w-full z-50 transition-all duration-300 ease-in-out"
     [ngClass]="{ 'bg-white shadow-lg': isScrolled }">

  <div class="container mx-auto px-8 max-w-screen-lg flex justify-between items-center py-4">

    <!-- Logo -->
    <a class="logo-size px-4 md:px-8 block">
      <img [ngSrc]="logoUrl"
           alt="Logo"
           width="120"
           height="40"
           class="h-12 xs:h-14 sm:h-16 w-auto" />
    </a>

    <!-- Mobile menu toggle -->
    <div class="md:hidden">
      <button (click)="toggleMenu()"
              class="focus:outline-none">
        <img [ngSrc]="menuIcon"
             alt="Menu"
             width="32"
             height="32"
             class="w-8 h-8">
      </button>
    </div>

    <!-- Navigation menu -->
    <ul class="nav-links
               fixed md:static top-16 right-0
               w-full md:w-auto
               bg-black md:bg-transparent text-white
               md:flex hidden
               md:flex-row flex-col md:items-center items-start
               md:gap-10 gap-4 px-4 md:px-0
               transition-all duration-300 ease-in-out"
        [class.flex]="menuOpen"
        [class.hidden]="!menuOpen">

      <!-- Navigation links -->
      <li *ngFor="let link of links; trackBy: trackByLabel"
          class="md:my-0 my-2 w-full md:w-auto">
        <a href="#"
           (click)="onLinkClick(link, $event)"
           class="nav-link group"
           [ngClass]="getLinkClasses()">
          {{ link.label }}
          <span class="nav-underline"
                [ngClass]="{
                  'bg-white': !isScrolled || isMobile,
                  'bg-black': isScrolled && !isMobile
                }">
          </span>
        </a>
      </li>

      <!-- Contact link -->
      <li class="md:my-0 my-2 w-full md:w-auto">
        <a href="#"
           (click)="onContactClick($event)"
           class="nav-link group"
           [ngClass]="getLinkClasses()">
          CONTACTO
          <span class="nav-underline"
                [ngClass]="{
                  'bg-white': !isScrolled || isMobile,
                  'bg-black': isScrolled && !isMobile
                }">
          </span>
        </a>
      </li>
    </ul>
  </div>
</nav>
